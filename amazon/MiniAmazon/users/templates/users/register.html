{% extends "users/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>
          <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Register</button>
            </div>
          </form>
          <p class="text-center mt-4" style="font-size: 0.8rem;">Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
