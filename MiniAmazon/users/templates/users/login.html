{% extends "users/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-6">Login</h1>
          <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-center">
              <button class="btn btn-primary mt-4" type="submit">Login</button>
            </div>
          </form>
          <p class="text-center mt-4" style="font-size: 0.8rem">Do Not Have An Account? <a class="ml-2" href="{% url 'register' %}">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
